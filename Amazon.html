<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
    <header class="header">
        <div class="left-section">
          <div class="logo">
            <img class="amazon-logo" src="header-images/Amazon-Emblem.jpg">
          </div>
          <div class="location">
            <div class="deliver">
              Deliver to
            </div>

            <div class="country">
              <i class="fa-solid fa-location-dot"></i>
              India
            </div>
          </div>
        </div>

        <div class="middle-section">
          <div class="all">
            <button class="all-button">
              All
              <i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="tooltip">Search in</div>
          </div>
          <div class="input-search">
            <input type="text" placeholder="Search Amazon">
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>


        <div class="right-section">

          <div class="flag">
            <img class="flag-img" src="header-images/Flag_of_India.svg.webp">
            <div class="flag-country">IN
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>

          <div class="account">
            <div class="hello">Hello, sign in</div>
            <div class="list">Account & Lists <i class="fa-solid fa-caret-down"></i></div>
          </div>

          <div class="orders">
            <div>Returns</div>
            <div>& Orders</div>
          </div>

          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
        </div>
    </header>
  </body>
</html>
