<!DOCTYPE html>
<html>
  <head>
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="styles/body.css">
  </head>
  <body class="body">
    <header class="header">
        <div class="left-section">
          <div class="logo">
            <img class="amazon-logo" src="header-images/Amazon-Emblem.jpg">
          </div>
          <div class="location">
            <div class="deliver">
              Deliver to
            </div>

            <div class="country">
              <i class="fa-solid fa-location-dot"></i>
              India
            </div>
          </div>
        </div>

        <div class="middle-section">
          <div class="all">
            <button class="all-button">
              All
              <i class="fa-solid fa-caret-down"></i>
            </button>

            <div class="tooltip">Search in</div>
          </div>
          <div class="input-search">
            <input type="text" placeholder="Search Amazon">
          </div>
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>


        <div class="right-section">

          <div class="flag">
            <img class="flag-img" src="header-images/Flag_of_India.svg.webp">
            <div class="flag-country">IN
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>

          <div class="account">
            <div class="hello">Hello, sign in</div>
            <div class="list">Account & Lists <i class="fa-solid fa-caret-down"></i></div>
          </div>

          <div class="orders">
            <div class="return">Returns</div>
            <div class="order">& Orders</div>
          </div>

          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
        </div>
    </header>

    <main>
      <div class="nav-bar">

        <div class="menu">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="menu-items">
          Today's Deals
        </div>
        <div class="menu-items">
          Customer Service
        </div>
        <div class="menu-items">
          Registry
        </div>
        <div class="menu-items">
          Gift Cards
        </div>
        <div class="menu-items">
          Sell
        </div>

      </div>


      <!-- advertisement-images -->
      <div class="advert">
        <div class="left-arrow">
          <button>
          <i class="fa-solid fa-less-than"></i>
          </button>
        </div>

        <img class="image" src="">

        <div class="right-arrow">
          <button>
            <i class="fa-solid fa-greater-than"></i>
          </button>
        </div>

        <!-- divs on carrosal -->
        <div class="on-carrosal">
          <div class="carrosal-divs">
            <p>Gaming accessories</p>
            <div class="gaming">
              <div class="head-set">
                <img src="body-images/head-set.jpg">
                <p>Headsets</p>
              </div>
              <div class="head-set">
                <img src="body-images/chairs.jpg">
                <p>Chairs</p>
              </div>
              <div class="head-set">
                <img src="body-images/mouse.jpg">
                <p>Computer mice</p>
              </div>
              <div class="head-set">
                <img src="body-images/keyboard.jpg">
                <p>Keyboard</p>
              </div>
            </div>
            
          </div>
          <div class="carrosal-divs">
            <p>Electronics</p>
          </div>
          <div class="carrosal-divs">
            <p>Toys Under $30</p>
          </div>
          <div>
            <div class="sign-in-securely"></div>
            <div class="shipping"></div>
          </div>
        </div>

      </div>


     

      <script src="Script/carrosal_advert.js"></script>
    </main>
  </body>
</html>
